{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p>Description: {{ plant.description|linebreaks}}</p>
      <p>Category: {{ plant.category }}</p>
      {% if plant.size > 1.25 %}
        <p>Size: {{ plant.size }}</p>
      {% else %}
        <p>Size: Shrubs</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
